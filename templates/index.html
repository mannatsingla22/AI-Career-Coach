<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>
</head>
<body class="min-h-screen bg-white ">
    <main class=" max-w-7xl mx-auto min-h-screen flex  items-center  ">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-4 lg:p-8">
            <!-- Left Content -->
            <div class="flex flex-col justify-start space-y-6" id="content">
                <h1 class="text-4xl lg:text-5xl font-bold text-gray-900 leading-tight">
                    <span class="underline underline-offset-4 decoration-blue-500 ">Resume</span> Evaluation & Expert Career Coaching
                </h1>
                <p class="text-lg text-gray-600 max-w-xl">
                    Transform your career journey with professional guidance. Upload your resume for expert evaluation and personalized coaching.
                </p>
                <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            Choose a PDF file:
                        </label>
                        <div class="flex items-center space-x-3">
                            <input 
                                type="file" 
                                name="file" 
                                accept=".pdf" 
                                required
                                title="Upload your resume in PDF format"
                                placeholder="Choose a PDF file"
                                class="block w-full text-sm text-gray-500 border-2 max-w-lg py-2 rounded-md
                                    file:mr-4 file:py-2 file:px-4
                                    file:rounded-full file:border-0
                                    file:text-sm file:font-semibold file:bg-slate-100
                                    file:bg-gray-50 file:text-gray-700   file:drop-shadow-sm
                                    hover:file:bg-gray-100"
                                    
                            >
                        </div>
                    </div>
                    <button 
                        type="submit"
                        class="inline-flex items-center px-6 py-3 border border-transparent 
                               text-base font-medium rounded-md text-white bg-blue-600 
                               hover:bg-blue-700 focus:outline-none focus:ring-2 
                               focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        Submit Resume
                    </button>
                </form>
            </div>

            <!-- Right Image -->
            <div class="hidden lg:flex relative justify-start items-center">
                <img 
                    src="https://res.cloudinary.com/dtsuvx8dz/image/upload/v1714291460/nfbn9ltv8fugtboqcxw0.gif" 
                    alt="Career coaching illustration" 
                    class="w- h- object-cover rounded-xl"
                >
                <div class="absolute inset-0 "></div>
            </div>
        </div>
    </main>

    <script>
        // Simple animation with Framer Motion
        const content = document.getElementById('content');
        content.style.opacity = '0';
        content.style.transform = 'translateY(20px)';

        window.addEventListener('load', () => {
            content.style.transition = 'all 0.8s ease-out';
            content.style.opacity = '1';
            content.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
